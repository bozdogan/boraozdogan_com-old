<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  {% include head.html%}

  <title>
    {%- if page.title -%}
      {{site.title}}: {{page.title}}
    {%- else -%}
      {{site.title}}
    {%- endif -%}
  </title>
</head>
<body>

<div class="container">
  {% include navbar.html active=page.url collection=site.data.menu.entries %}
  {{ content }}
</div>

</body>
</html>
