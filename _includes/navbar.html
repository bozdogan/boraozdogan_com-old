<ul class="navbar">
  <li class="brand"><img src="/res/brand.png" id="pcmasterrace"><a href="{{site.url}}"><span>bozdogan</span></a></li>
  <div class="right-section">
  {%- if include.collection.homeurl != false -%}
    <li><a href="{{site.url}}" {%- if include.active == site.baseurl %} class="active"{% endif -%}>Home</a></li>
  {%- endif -%}
  
  {% for item in include.collection.navitems -%}
    <li>
    {%- if item.url != false -%}
      <a href="{{item.url | absolute_url}}" {%- if include.active == item.url %} class="active"{% endif -%}>{{item.title}}</a>
    {%- else -%}
      {{item.title}}
    {%- endif -%}
    </li>
  {%- endfor -%}
  </div>
</ul>
